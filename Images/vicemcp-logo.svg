<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="#0066ff" stroke-width="3"/>
  
  <!-- Commodore-style Rainbow Stripes -->
  <rect x="30" y="60" width="140" height="10" fill="#ff0000" opacity="0.8"/>
  <rect x="30" y="70" width="140" height="10" fill="#ff8800" opacity="0.8"/>
  <rect x="30" y="80" width="140" height="10" fill="#ffff00" opacity="0.8"/>
  <rect x="30" y="90" width="140" height="10" fill="#00ff00" opacity="0.8"/>
  <rect x="30" y="100" width="140" height="10" fill="#00ffff" opacity="0.8"/>
  <rect x="30" y="110" width="140" height="10" fill="#0066ff" opacity="0.8"/>
  <rect x="30" y="120" width="140" height="10" fill="#ff00ff" opacity="0.8"/>
  
  <!-- MCP Text -->
  <text x="100" y="95" font-family="Courier New, monospace" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">MCP</text>
  
  <!-- VICE Text -->
  <text x="100" y="115" font-family="Courier New, monospace" font-size="18" text-anchor="middle" fill="#ffffff">VICE</text>
  
  <!-- Connection Dots -->
  <circle cx="50" cy="150" r="4" fill="#00ff00"/>
